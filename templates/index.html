<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK-DUCK Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            animation: subtleFade 2s ease-in-out infinite alternate;
        }

        @keyframes subtleFade {
            from { opacity: 0.95; }
            to { opacity: 1; }
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid #444;
            background: rgba(0, 0, 0, 0.8);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: white transparent;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin: 8px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .user {
            background: #0084ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .black-duck {
            background: #ff5c8a;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .typing-indicator {
            font-size: 14px;
            color: #FFD700;
            margin: 10px;
        }

        .chat-input-container {
            width: 100%;
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #444;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background: #222;
            color: white;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #FF4081;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">ü¶Ü DUCK-FACE</div>
        <div id="chat-box" class="chat-box"></div>
        <div id="typing-indicator" class="typing-indicator"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const typingTexts = [
            "ü¶Ü BLACK-DUCK is cooking, hold up...", 
            "üé¨ Lights, Camera, Action! Answer loading...", 
            "üî• Mass vibe loading...", 
            "üòé Annaya is typing...", 
            "üé≠ Dialogues are getting ready...", 
            "üîÆ Let me script a legendary reply..."
        ];

        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (message === "") return;

            appendMessage(message, "user");
            showTypingIndicator();
            fetchGeminiResponse(message);

            inputField.value = "";
        }

        function appendMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = marked.parse(text); // Use Marked.js for Markdown rendering
            messageDiv.classList.add("message", sender);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.textContent = typingTexts[Math.floor(Math.random() * typingTexts.length)];
        }

        function hideTypingIndicator() {
            document.getElementById("typing-indicator").textContent = "";
        }

        async function fetchGeminiResponse(userInput) {
            try {
                const response = await fetch("https://fun-chat-bot.onrender.com/api", { // UPDATED BACKEND URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                hideTypingIndicator();
                appendMessage(data.response, "black-duck");
            } catch (error) {
                hideTypingIndicator();
                appendMessage("‚ö†Ô∏è BLACK-DUCK is having a creative crisis! Try again!", "black-duck");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
